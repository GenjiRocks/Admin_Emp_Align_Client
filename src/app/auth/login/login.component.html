<div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email"  [(ngModel)]="email" id="email" name="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control" required />
          </div>
          <button  class="btn btn-primary btn-block mt-3" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
