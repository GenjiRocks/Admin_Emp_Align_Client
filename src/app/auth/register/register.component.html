<div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Register</h2>
        <form (ngSubmit)="register()">
            <div class="form-group">
                <label for="username">Name:</label>
                <input [(ngModel)]="name" type="text" id="name" name="name" class="form-control" required />
              </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" required />
          </div>
          <button class="btn btn-primary btn-block mt-3" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
